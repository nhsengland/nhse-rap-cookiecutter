name: Checks

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: "pyproject.toml"

            - name: Install dependencies
              run: uv sync --extra dev

            - name: Run ruff check
              run: uv run ruff check .

            - name: Run ruff format check
              run: uv run ruff format --check .

    test:
        name: Test (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: uv sync --extra dev

            - name: Run tests
              run: uv run pytest tests/unittests/ -v

    test-template:
        name: Test Cookiecutter Template
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: "pyproject.toml"

            - name: Install dependencies
              run: uv sync --extra dev

            - name: Generate project from template
              run: |
                  uv run cookiecutter . --no-input \
                    project_name="Test Project" \
                    repo_name="test-project" \
                    module_name="test_project"

            - name: Verify generated project structure
              run: |
                  cd test-project
                  test -f pyproject.toml
                  test -f README.md
                  test -f Makefile
                  test -d test_project
                  test -d tests

            - name: Install generated project
              run: |
                  cd test-project
                  uv sync --extra dev

            - name: Run generated project tests
              run: |
                  cd test-project
                  uv run pytest tests/unittest/ -v || echo "No tests found yet"
